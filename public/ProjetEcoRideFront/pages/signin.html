<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoRide</title>
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link rel="stylesheet" href="hero.css">

</head>
<body>

    <!-- Hero Section -->
    <div class="hero-scene3 d-flex align-items-center justify-content-center text-center text-white">
        <div class="hero-scene-content3">
            <h1>Connexion</h1>
        </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form>
                    <div class="mb-3 ">
                        <label for="email" class="form-label">Nom d'utilisateur:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe:</label>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
