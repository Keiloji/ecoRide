<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EcoRide</title>
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link rel="stylesheet" href="hero.css">

</head>
<body>
    <div class="hero-scene3 text-center text-white">
    <div class="hero-scene-content3">
        <h1>Inscription</h1>
        <p>bénéficiez de 20 crédits gratuit pour votre inscription!</p>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a><br><br><br>
    </div>
</div>
</body>
